<div id="auto_update_div" class="appContent_sectionModel">
	<div id="auto_update_wait">
		<div id="auto_update_wait_div">
			<span id="checkUpdate"></span>
			<img src="./images/loading.gif" width="25" />
		</div>
	</div>
	<div id="version_info_layer">
		<div id="version_info_layer_wrapper">
			<div id="cur_version_layer"></div>
			<div id="status_info"></div>
		</div>
	</div>
	<div id="log_layer">
		<div id="new_version_layer"></div>
		<div id="log_cnt"></div>
		<div class="item opt" id="update_btn_layer">
			<input type="button" class="btn gray btn_cancel margin-h" />
			<input type="submit" class="btn margin-h submit_btn btn_confirm" />
		</div>
	</div>
</div>
<div id="reset_div_wrapper" class="appContent_sectionModel section_hide">
	<div id="reset_div">
		<div class='loader-ring'>
			<div class='loader-ring-light'></div>
			<div class='loader-ring-track'></div>
			<div class="loader-text" id="time"></div>
		</div>
		<div id="span_reset_tip" class="center_tip"></div>
	</div>
</div>
<iframe name="iframe_hidden" id="iframe_hidden" height="0" width="0" frameborder="0"></iframe>
