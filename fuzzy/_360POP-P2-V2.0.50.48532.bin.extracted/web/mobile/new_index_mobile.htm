<script type="text/javascript">
    language_type=igd.global_param.language_type;
    var language_init = function (path) {
        //加载语言包
        //news : 单个select语言包初始化 调用方法 : mobile_host_control.language_init({path:select语言包对象,idClass:需要初始化的select的 id / class});
        var L = path.path || language_M[language_type]["HTML"][path.html_name], member;

        var  reObj = function (str) {
            var changeStatus = str.replace(/_/g, "-"), _$1, _$2, _$3, _$4;
            _$1 = $("." + str);
            _$2 = $("#" + str);
            _$3 = $("." + changeStatus);
            _$4 = $(str);
            return (!!_$1.length ? _$1 : false) || (!!_$2.length ? _$2 : false) || (!!_$3.length ? _$3 : false) || (!!_$4.length ? _$4 : false);
        };

        var setHtml = function (data, type) {
            for (var i in data) {
                var currentObj = reObj(i);
                if (!currentObj) {
                    continue;
                }
                if (typeof data[i] != "string") {
                    var dataLen = data[i].length;
                    for (var j = 0; j < dataLen; j++) {
                        currentObj.eq(j)[type](data[i][j]);
                    }
                }
                else {
                    currentObj[type](data[i]);
                }
            }
        };

        var attrSet = function (type, data) {
            for (var node in data) {
                var currentObj = reObj(node);
                if(!currentObj.length){continue;}
                if (currentObj.length > 0) {
                    for (var n = 0; n < currentObj.length; n++) {
                        currentObj.eq(n).attr(type, data[node]);
                    }
                }
                else {
                    currentObj.attr(type, data[node]);
                }
            }
        };

        var radioHtml = function () {
            var language_radio = language_M[language_type]["RADIO"];
            for (var member in language_radio) {
                var currentObj = $("#" + member);
                if (!!currentObj.length) {
                    currentObj.attr({
                        "data-radio-on": language_radio[member]["on"],
                        "data-radio-off": language_radio[member]["off"]
                    });
                }
            }
        };

        var selectHtml = function (str,id) {
            var language_select = str||language_M[language_type]["SELECT"], currentObj;
            var createOption = function (obj) {
                var _li = $("<li>");
                _li.attr({"data-value": obj.value}).html(obj.txt);
                _li.appendTo(currentObj);
            };
            var startDrawObj=function(obj){
                if (!!currentObj) {
                    currentObj.empty();
                    for (var node in  obj) {
                        createOption(obj[node]);
                    }
                }
            };
            var getCurrentObj = function(){
                if(!!id){
                    currentObj = reObj(id);
                    startDrawObj(language_select);
                }else{
                    for (var member in language_select) {
                        currentObj = reObj(member);
                        startDrawObj(language_select[member]);
                    }
                }
             };
            getCurrentObj();
        };

        var InputPlaceHolder_INIT=function(){
             $(":text,:password").not(".hour,.min").attr("placeholder",language_M[language_type]["INPUT"]["placeholder"]);
        };
        var  init = function () {
            var type = path.type;
            if(!!type&&type=="select"){
                selectHtml(path.path,path.idClass);return;
            }
            InputPlaceHolder_INIT();
            radioHtml();
            selectHtml();
            for (member in L) {
                switch (member) {
                    case "html": setHtml(L[member], "html");break;
                    case "value": setHtml(L[member], "val");break;
                    case "placeholder": attrSet("placeholder", L[member]);break;
                    case "title": $("title").html(L[member]);break;
                    case "alt": attrSet("alt", L[member]);break;
                }
            }
        };
        init();
    };
    language_init({path: language_M["CN"]["HTML"]["index"]});
</script>
