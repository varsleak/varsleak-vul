<form id="wan_dhcp_form" class="form-area" name="wan_dhcp_form" action="javascript:void(0);">
	<div class="item">
		<label class="form-label" id="lbl_wan_setup_mac1" ></label>
		<input name="mac" id="wan_setup_mac1" type="text"  size="27" maxlength="17" class="input-text input-big" autocomplete="off" />
		<input type="button" class="btn margin-h gray btn_clone_mac" onClick="set_mac_clone(1)" >
		<input type="button" class="btn gray btn_recover_mac" onClick="resume_mac(1)">
	</div>
	<div class="item section_hide">
		<label class="form-label" id="lbl_wan_setup_up_bandwidth1" for="wan_setup_up_bandwidth1"></label>
		<span class="word_sep" id="span_up_bandwidth1"></span>
		<input id="wan_setup_up_bandwidth1" name="up_bandwidth" type="text" size="4" maxlength="4" class="txt" />
		<span class="word_sep">Mbit/s</span>
		<span class="word_sep" id="span_down_bandwidth1"></span>
		<input id="wan_setup_down_bandwidth1" name="down_bandwidth" type="text" size="4" maxlength="4" class="txt" />
		<span class="word_sep">Mbit/s</span>
	</div>
	<div id="wan_dhcp_isp" class="item section_hide">
		<label class="form-label" for="isp_radio1" id="lbl_isp_type"></label>
		<input type="radio" class="input-radio" name="isp_radio" value="CHINATELECOM" checked="checked" onClick="set_isp_value(this.value,1)" id="isp_radio1"/>
		<label for="isp_radio1" id="lbl_isp_radio1"></label>
		&nbsp;&nbsp;
		<input type="radio" class="input-radio" name="isp_radio" value="CNCGROUP" onClick="set_isp_value(this.value,1)" id="isp_radio2"/>
		<label for="isp_radio2" id="lbl_isp_radio2"></label>
		&nbsp;&nbsp;
		<input type="radio" class="input-radio" name="isp_radio" value="AUTO" onClick="set_isp_value(this.value,1)" id="isp_radio3"/>
		<label for="isp_radio3" id="lbl_isp_radio3"></label>
		<input type="hidden" name="isp" id="isp1" value="CHINATELECOM"/>
	</div>
	<div class="item section_hide">
		<label class="form-label" for="detec_on" id="lbl_detect"></label>
		<input type="radio" class="input-radio" name="line_detect" id="detec_on" value="1" onClick="set_detect_value(this.value);" >
		<label for="detec_on" id="lbl_detect_on"></label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" class="input-radio" name="line_detect" id="detec_off" value="0" checked="checked" onClick="set_detect_value(this.value);" >
		<label for="detec_off" id="lbl_detect_off"></label>
		<input type="hidden" name="line_detect" id="line_detect" value="0"></div>
	<div class="item section_hide">
		<label class="form-label" for="fmac_time0" id="lbl_cut_time"></label>
		<input type="radio" class="input-radio" name="time" value="0" onClick="cut_timer_change(this.value)" checked="checked" id="fmac_time0">
		<label for="fmac_time0" id="lbl_fmac_time0"></label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" class="input-radio" name="time" value="1" onClick="cut_timer_change(this.value)" id="fmac_time1">
		<label for="fmac_time1" id="lbl_fmac_time1"></label>
		<input type="hidden" name="timer_enable" id="cut_time_hidden" value="0" />
	</div>
	<div id="cut_time_set_body" class="item section_hide">
		<span class="item_text" id="span_week"></span>
		<span class="item_content fix_check">
			<input type="checkbox" class="input-chx" name="monday" value="1" id="wan_day0">
			<label for="wan_day0" id="lbl_wan_day0"></label>
			<input type="checkbox" class="input-chx" name="tuesday" value="2" id="wan_day1">
			<label for="wan_day1" id="lbl_wan_day1"></label>
			<input type="checkbox" class="input-chx" name="wednesday" value="3" id="wan_day2">
			<label for="wan_day2" id="lbl_wan_day2"></label>
			<input type="checkbox" class="input-chx" name="thursday" value="4" id="wan_day3">
			<label for="wan_day3" id="lbl_wan_day3"></label>
			<input type="checkbox" class="input-chx" name="friday" value="5" id="wan_day4">
			<label for="wan_day4" id="lbl_wan_day4"></label>
			<input type="checkbox" class="input-chx" name="saturday" value="6" id="wan_day5">
			<label for="wan_day5" id="lbl_wan_day5"></label>
			<input type="checkbox" class="input-chx" name="sunday" value="7" id="wan_day6">
			<label for="wan_day6" id="lbl_wan_day6"></label>
			<input type="hidden" name="timer_day" id="wan_day" value=""></span>
	</div>
	<div class="item section_hide">
		<label class="form-label" for="wan_start_hour" id="span_time_set"></label>
		<input type="text" maxlength="2" size="5" name="start_hour" id="wan_start_hour" class="txt" autocomplete="off" />
		<span class="word_sep">
			<label for="wan_start_hour" id="lbl_wan_start_hour"></label>
		</span>
		<input type="text" maxlength="2" size="5" name="start_minute" id="wan_start_min" class="txt" autocomplete="off" />
		<span class="word_sep">
			<label for="wan_start_min" id="lbl_wan_start_min"></label>
		</span>
		<span class="word_sep">---</span>
		<input type="text" maxlength="2" size="5" name="end_hour" id="wan_end_hour" class="txt" autocomplete="off" />
		<span class="word_sep">
			<label for="wan_end_hour" id="lbl_wan_end_hour"></label>
		</span>
		<input type="text" maxlength="2" size="5" name="end_minute" id="wan_end_min" class="txt" autocomplete="off"s/>
		<span class="word_sep">
			<label for="wan_end_min" id="lbl_wan_end_min"></label>
		</span>
	</div>
	<div class="item">
		<label  class="form-label"></label>
		<a class="default_link" href="javascript:void(0);" id="wan_advance_link"  onclick="wan_advance_toggle(1);"></a>
	</div>
	<div id="advance_body" class="section_hide">
		<div class="item">
			<label class="form-label" >MTU</label>
			<input name="mtu" type="text" class="input-text input-small" id="wan_setup_mtu1" value="1500" size="4" maxlength="4" />
			<span class="word_sep">(576-1500)</span>
		</div>
        <div class="item">
            <label class="form-label" id="lbl_wan_setup_dns11" ></label>
            <input type="text" class="input-text input-biger" id="wan_setup_dns11" name="dns1" maxlength="15" size="27" autocomplete="off" />
            <span class="word_sep" id="span_dns11_choose"></span>
        </div>
        <div class="item">
            <label class="form-label" id="lbl_wan_setup_dns12" ></label>
            <input type="text" class="input-text input-biger" id="wan_setup_dns12" name="dns2" maxlength="15" size="27" autocomplete="off" />
            <span class="word_sep" id="span_dns12_choose"></span>
        </div>
		<div class="item">
			<label class="form-label"  id="lbl_work_mode"></label>
			<input type="radio" class="input-radio" name="work_mode_radio" id="work_mode_radio1" value="NAT" onClick="set_work_mode_value(1,this.value)" />
			<label for="work_mode_radio1" id="lbl_work_mode_radio1"></label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" class="input-radio" name="work_mode_radio" id="work_mode_radio2" value="ROUTE" onClick="set_work_mode_value(1,this.value)"/>
			<label for="work_mode_radio2" id="lbl_work_mode_radio2"></label>
			<input type="hidden" name="work_mode" id="work_mode1"/>
		</div>
		<div class="item">
			<label class="form-label" id="lbl_wan1_select" ></label>
			<select id="wan1_select" style="width:168px;"></select>
		</div>
	</div>
	<div class="item opt">
		<input type="submit" class="btn submit_btn btn_confirm" onClick="submit_wan_config(1);" />
	</div>
</form>
