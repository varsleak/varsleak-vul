<!--[if (gt IE 9)|!(IE)]><!--><html class="w3c"><!--<![endif]-->
<head>
	<title>pptp client</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/default.css" />
	<link rel="stylesheet" type="text/css" href="/app_common/style.css" />
    <script type="text/javascript" src="/javascript/module.js"></script>
	<script type="text/javascript" src="/app_common/init.js"></script>
	<script type="text/javascript" src="/javascript/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/javascript/jq.plugin.js"></script>
    <script type="text/javascript" src="/app_common/app_ctrl/js/language_CN_app.js"></script>
	<script type="text/javascript" src="/app_common/app_ctrl/js/app_lib.js"></script>
	<script type="text/javascript" src="/javascript/err.js"></script>
	<script type="text/javascript" src="./js/led_ctrl.js"></script>
    <style type="text/css">
        #led_ctrl .form-label { width:34%;}
        #led-ctrl-list{padding: 0 34px 20px;}
        .data-table td a.edit,.data-table td a.del,.data-table td a.status{color: #438BF1;background: transparent;border: none;padding: 6px;}
    </style>
</head>
<body>
	<div class="app-box">
		<div class="box-hd">
			<h3 class="box-title" id="light_title"></h3>
		</div>
		<div class="box-bd">
			<form  action="" method="post" class="form-area" id="led_ctrl" name="led_ctrl_frm">
				<div class="item timeSlotSec">
                    <label class="form-label mr_20"></label>
                    <div class="timeSlot"></div>
				</div>
                <div class="item weekSlotSec">
                    <label class="form-label mr_20"></label>
                    <div class="weekSlot"></div>
                </div>
				<div class="item opt">
                    <input type="hidden" name="timer_enable" value="1" />
                    <input type="hidden" name="action" id="action" value="add" />
                    <input type="hidden" name="idx" id="opt_data_flag" value="" />
					<button type="submit" class="save_all" id="add_btn"></button>
                    <button class="cancel_edit gray  off" id="cancel_edit_btn"></button>
				</div>
			</form>
		</div>
	</div>
    <div class="app-box" id="led-ctrl-list">
        <div class="box-hd no-border">
            <h3 class="box-title"></h3>
        </div>
        <div class="box-bd">
            <table  class="data-table"  id="led_ctrl_tab"></table>
        </div>
    </div>
</body>
</html>
